<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Lesson Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      background-color: #f5f5f5;
    }
    .lesson-box {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    .lesson-box h2 {
      font-size: 1.5rem;
      color: #333;
    }
    .lesson-box p {
      font-size: 1.1rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="lesson-box">
    <h2>Random Lesson</h2>
    <p id="lesson">Loading...</p>
  </div>

  <script>
    fetch("https://script.google.com/macros/s/AKfycbzPdLUyQJl51HKnOE279_JmTSCW4pfgUWWn8AGUha-JnP8SMPbPqUHtVwgYIvSiNE8f/exec")
      .then(response => response.text())
      .then(text => {
        document.getElementById("lesson").innerText = text;
      })
      .catch(err => {
        document.getElementById("lesson").innerText = "Failed to load lesson.";
        console.error(err);
      });
  </script>
</body>
</html>
